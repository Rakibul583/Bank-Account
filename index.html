<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Mariam Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" style="width: 80%;">
            <br>
            <br>
            <input type="password" class="form-control" placeholder="password" style="width: 80%;">
            <br>
            <br>
            <button id="Login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div class="name">
        <div id="transaction-area">
            <h1>TransactionArea</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h2>$<span id="currentBalance">1240</span></h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" placeholder="$ amount you want to deposit">
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                    <div class="col-md-6">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw">
                        <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
                <script src="java.js"></script>
</body>

</html>
